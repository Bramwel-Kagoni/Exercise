<html lang="en">
<head>
    <link rel="shortcut icon" href="images/FCQ%20Logo.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
</head>
<body>


<h2 style="color:maroon" >Register Here!!!</h2>

<form>
    <label for="fname"> First Name</label>
    <input type="text" id="fname" name="fname" placeholder="First Name" maxlength="40" required><br><br>
    <label for="lname">Last name</label>
    <input type="text"  id="lname"  name="lname" placeholder="Last Name" required><br><br>
    <label for="email">Email Address</label>
    <input type ="email" id="email"name="" placeholder="Enter Email Address" required><br><br>
    <label for="pno"> Phone</label>
    <input type="text" id="pno" placeholder="Enter Phone Number" required><br><br>
    <label for="Dod"> Date of Birth</label>
    <input type="Date" name="dod" id="dod" placeholder="Enter Date of Birth" required><br><br>
    <label for="location"> Location</label>
    <input type="location" name="location" id="password" placeholder="Enter your Location" required><br><br>
    <label for="female">Female</label>
    <input type="radio" id="female" name="Gender">
    <label for="male">Male</label>
    <input type="radio" id="male" name="Gender"><br><br>


    <label for="Program">Program</label>
    <select name="Program" id="program">
        <option value="Select">Select a Program</option>
        <option value="Quakermen">Quakermen</option>
        <option value="uSFW">USFW</option>
        <option value="NYAFP">NYAFP</option>
        <option value="QCM-Teens">QCM-Teen</option>
        <option value="QCM-Ss">QCM-Sunday.Sch.</option>

    </select><br><br>
    <input type="submit" value="Submit Registration Form">

</form>
