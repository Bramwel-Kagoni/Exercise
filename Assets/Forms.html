<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/Form.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
<h2>Register Here</h2>

<form>
    <label for="fname"> First Name</label>
    <input type="text" id="fname" name="fname" placeholder="First Name" maxlength="40" required><br><br>
    <label for="lname">last name</label>
    <input type="text"  id="lname"  name="lname" placeholder="Last Name" required><br><br>
    <label for="email">Email Address</label>
    <input type ="email" id="email"name="" placeholder="Enter Email Address" required><br><br>
    <label for="pno"> Phone</label>
    <input type="text" id="pno" placeholder="Enter Phone Number" required><br><br>
    <label for="Dod"> Date of Birth</label>
    <input type="Date" name="dod" id="dod" placeholder="Enter Date of Birth" required><br><br>
    <label for="password"> Password</label>
    <input type="password" name="password" id="password" placeholder="Enter password" required><br><br>
    <label for="Upload ">Upload</label>
    <input type="file"  id="Upload Pic"><br><br>
    <label for="female">Female</label>
    <input type="radio" id="female" name="Gender">
    <label for="male">Male</label>
    <input type="radio" id="male" name="Gender">
    <label for="custom">Custom</label>
    <input type="radio" id="custom" name="Gender"><br><br>

    <label for="Course"> Course</label>
    <select name="course" id="course">
        <option value="Select">Select a course</option>
        <option value="Html">Html</option>
        <option value="Javascript">Javascript</option>
        <option value="Andriod">Andriod</option>
        <option value=Java"">Java</option>
        <option value="Data Science">Data Science</option>
        <option value="Ractjs">React Js</option>
        <option value="Python">Python</option>
        <option value="C++">C++</option>
        <option value="Full Stack">Full stack Development</option>
        <option value="Coding">Advanced coding</option>

    </select><br><br>
    <input type="submit" value="Submit Query">
    
</form>

</body>
</html>
